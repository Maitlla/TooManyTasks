<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Too Many Tasks</h1>
        <div class="parteArriba"></div>
    </header>
    <main>
        <div class="eldiv"> 
            <div class="parte1">
                <form action="">
                    <fieldset>
                        <ul>
                            <p class="negrita fuente">Añadir Tarea</p>
                        </ul>
                        <ul class="negrita">
                            <input type="text" class="campos fuente" name="taskName" id="taskName" >
                            <select class="seleccionar fuente" name="tipo" id="tipo">
                                <option value="Tipo">Seleccionar</option>
                                <option value="Trabajo">Trabajo </option>
                                <option value="Estudios">Estudios</option>
                                <option value="Eventos">Eventos</option>
                                <option value="Healthy">Healthy</option>
                                <option value="Hogar">Hogar</option>
                                <option value="Otros">Otros</option>
                             </select>
                            <input class="campos fuente" type="button" value="Añadir" name="añadir" id="botonAnadir">
                        </ul>
                        <br />
                    </fieldset>
                    <br />
                    <h2 class="fuente">Lista de tareas</h2>
                  
                        <ul class="negrita fuente" id="tasksList"> 
                            <!-- Elementos dinámicos -->
                            <p id="placeHolder">Añade tu primera tarea...</p>
                        </ul>
                </form>
            </div>
            <div class="parte2 fondoD">
               
            </div>
        </div>
    </main>
</body>

</html>
